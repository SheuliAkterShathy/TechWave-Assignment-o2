<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave-Assignment02</title>
  </head>
  <body class="bg-[#1A0B2E]">
    <header
      class="text-white"
    >
      <nav class="flex justify-between items-center mx-auto h-24 px-4">
        <h3 class="text-3xl font-bold">TechWave</h3>
        <div class="text-xl hidden  lg:block ">
          <a class="mr-8" href="">About</a>
          <a class="mr-8" href="">Episodes</a>
          <a  href="">Host</a>
        </div>
        <button class="text-xl hidden lg:block bg-gradient-to-r from-yellow-500 via-pink-500 to-purple-500 px-5 py-3 font-semibold rounded-4xl">Subscribe</button>

        <img
          class="w-8 lg:hidden sm:block"
          src="./assets/hamburger-menu.png"
          alt=""
        />
      </nav>

      <div class="flex flex-col items-center justify-center text-center bg-[url(./assets/hero-bg.png)] text-white bg-no-repeat bg-center py-24 bg-cover ">
        <div class="relative">
          <!-- circle -->
          <img src="./assets/hero-circle.png" alt="" class="w-56 bg-cover bg-center lg:w-96" />

          <!-- microphone -->
          <img
            src="./assets/microphone.png"
            alt=""
            class="w-10 lg:w-16 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          />
          <span class=" absolute top-0 right-[20%] inline-flex items-center rounded-2xl bg-green-400 px-4 py-1 text-md font-medium text-black inset-ring inset-ring-green-600/20">New</span>
        </div>

        <div class="space-y-4 mt-10">
          <h1 class="text-4xl md:text-6xl font-bold">TechWave</h1>
          <p class="mb-6">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
        </div>
        <div class="btn-container">
          <button class="bg-gradient-to-r from-yellow-500 via-pink-500 to-purple-500 px-5 py-3 font-semibold rounded-4xl">Listen on Spotify</button>
          <button class=" font-semibold text-green-600 border-1 border-green-600 rounded-4xl px-5 py-3">Subscribe</button>
        </div>
      </div>

      <!-- <div class="block">
          
        </div> -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
